<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard_logo.png"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-res.css">
    <link rel="stylesheet" href="style-nav-res.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <title>Job Passcard</title>
</head>

<body>
    <nav>
        <div class="container-nav" id="myTopnav">
            <img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard-logo-nav.png" alt="logo">

            <div class="menu">
                <ul>
                    <li>
                        <div class="text-nav">ABOUT US</div>
                    </li>
                    <li>
                        <div class="text-nav">PASSCARD</div>
                    </li>
                    <li>
                        <div class="text-nav">PROFILE</div>
                    </li>
                </ul>
            </div>

            <ul>
                <li>
                    <div class="icon-nav"><img
                            src="https://cdn-icons-png.flaticon.com/512/149/149852.png"
                            alt=""class="noti"></div>
                </li>
                <li>
                    <div  class="icon-nav"><img
                            src="https://cdn-icons-png.flaticon.com/512/7411/7411136.png"
                            alt=""class="noti"></div>
                </li>
                <li>
                    <div class="text-nav">LOGIN</div>
                </li>
                <li>|</li>
                <li>
                    <div class="text-nav">SIGN UP</div>
                </li>
            </ul>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <img src="https://cdn-icons-png.flaticon.com/512/12377/12377684.png" alt="">
            </a>

        </div>
    </nav>
    <h1 style="margin-left: 50px;">My Cart</h1>
    <div class="container-mycart">
        <div class="container-flex-row2">
            <div class="row1">
                <div class="row1-col1">
                    <img src="https://cdn-icons-png.flaticon.com/512/5165/5165121.png" alt="" class="icon-del">
                    <div class="container-square">
                        <div class="square-paper">
                            <img src="https://cdn-icons-png.flaticon.com/512/8498/8498463.png" alt=""
                                class="icon-paper">
                        </div>
                        <div class="text-square">Google Docs</div>
                        <div class="text-square">Used for business</div>
                    </div>
                    <div class="container-Docs">
                        <div class="text-detel">Google Docs</div>

                        <div class="level-detel">
                            <div class="dots">
                                <span class="dot" id="dot-d-js1"></span>
                                <span class="dot" id="dot-d-js2"></span>
                                <span class="dot" id="dot-d-js3"></span>
                            </div>
                            <select name="" id="docs" class="text-B" onchange="changeDotColorDocs()">
                                <option value="0">LV 0-3</option>
                                <option value="1">LV 1-3</option>
                                <option value="2">LV 2-3</option>
                                <option value="3">LV 3-3</option>
                            </select>
                        </div>
                        <div class="totle">THB <span id="price-docs">0</span></div>
                    </div>
                </div>

                <div class="row1-col1">
                    <img src="https://cdn-icons-png.flaticon.com/512/5165/5165121.png" alt="" class="icon-del">
                    <div class="container-square2">
                        <div class="square-paper">
                            <img src="https://cdn-icons-png.flaticon.com/512/8498/8498463.png" alt=""
                                class="icon-paper">
                        </div>
                        <div class="text-square">Google Slides</div>
                        <div class="text-square">Used for business</div>
                    </div>


                    <div class="container-detel">
                        <div class="text-detel">Google Slides</div>
                        <div class="level-detel">
                            <div class="dots">
                                <span class="dot" id="dot-s-js1"></span>
                                <span class="dot" id="dot-s-js2"></span>
                                <span class="dot" id="dot-s-js3"></span>
                                <span class="dot" id="dot-s-js4"></span>
                            </div>
                            <select name="" id="slides" class="text-B" onchange="changeDotColorSlides()">
                                <option value="0">LV 0/4</option>
                                <option value="1">LV 1/4</option>
                                <option value="2">LV 2/4</option>
                                <option value="3">LV 3/4</option>
                                <option value="4">LV 4/4</option>
                            </select>
                        </div>
                        <div class="totle">THB <span id="price-slides">0</span></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container-flex-info">
            <div class="info">
                <div class="container-info">
                    <div class="t">Order Info</div>
                    <div class="text-totle" id="docs-js"></div>
                    <div class="text-totle" id="slides-js"></div>

                    <div class="subtotle">
                        <div>Subtotal</div>
                        <div id="price">THB 0</div>
                    </div>

                    <div class="promotion">
                        <img src="https://cdn-icons-png.flaticon.com/512/9031/9031828.png" class="icon-ad">
                        <input type="text" id="" placeholder="Promotion Code">
                        <button type="button">APPLY</button>
                    </div>
                    <div style="border-bottom: solid 1px rgb(219, 219, 219);
                     margin-top: 30px;              ">
                </div>
                <div class="container-payment">
                    <div class="total">
                        <p>Total payment</p>
                        <div id="to-price" class="toprice"></div>
                    </div>
                    <button type="button">LOG IN TO CHECKOUT</button>
                </div>

            </div>
        </div>
    </div>

    <script src="./javascript.js"></script>
</body>

</html>
